<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="importmap">
      {
        "imports": {
          "@fullcalendar/core": "https://cdn.skypack.dev/@fullcalendar/core@6.1.15",
          "@fullcalendar/daygrid": "https://cdn.skypack.dev/@fullcalendar/daygrid@6.1.15"
        }
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <h2>Accedi alla Fotocamera e Scatta Foto</h2>
  
        <!-- Video live feed -->
        <video id="camera-stream" autoplay></video>
        
        <!-- Pulsante per scattare la foto -->
        <button id="capture-camera">Scatta Foto</button>
      
        <!-- Pulsante per cambiare la fotocamera -->
        <button id="flip-btn" disabled>Cambia Fotocamera</button>
        
        <!-- Area per visualizzare la foto catturata -->
        <div class="controls">
          <img id="photo" src="" alt="Foto catturata" />
          <button id="save-photo" style="display:none;">Salva Foto</button>
        </div>
      <div id="calendar"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
